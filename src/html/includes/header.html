<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="stylesheet" href="css/style.bundle.css" />

    <title><%=title%></title>
  </head>
  <body>
    <section class="header">
      <nav class="navbar navbar-expand-sm navbar-custom">
        <div class="container navbar__box">
          <a class="navbar-brand" href="#">Portfolio</a>
          <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link text-uppercase" href="#">about me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="#">portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase nav__btn" href="#">download cv</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="hero">
        <div class="container">
          <div class="row">
            <div class="col-sm-5 my-auto d-flex flex-column justify-content-around">
              <img src="img/hero-img.png" data-aos="flip-up" data-aos-duration="1500"  alt="" class="img-fluid hero__img-person my-5">
              <span class="hero__creative text-uppercase">be creative</span>
            </div>
            <div class="col-sm-5 my-auto text-lg-right text-sm-center">
              <img src="img/hero-text-img.png" data-aos="flip-up" data-aos-duration="1500" alt="" class="img-fluid hero__img-work">
              <div class="mt-5 hero__intro d-flex align-items-center justify-content-center justify-content-lg-end">
                <a href="" class="hero__btn"></a>
                <span class="hero__text text-uppercase">my intro</span>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="hero__social">
                <div class="hero__social-text text-uppercase">
                  <span>follow me on:</span>
                </div>
                <div class="hero__social-line">
                  <img src="img/social-line.svg" alt="">
                </div>
                <div class="hero__social-box">
                  <a href="" class="hero__social-link hero__social-link-facebook"></a>
                  <a href="" class="hero__social-link hero__social-link-twitter"></a>
                  <a href="" class="hero__social-link hero__social-link-instagram"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
